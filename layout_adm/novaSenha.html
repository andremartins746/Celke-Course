<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image\car.png"> 
    <link rel="stylesheet" href="./css/custom_login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>nova senha --layout_adm</title>
</head>
<body class="d-flex">
    <div class="conteiner-login">
        <div class="wrapper-login">
            <div class="title">
                <span>Area restrita</span>
            </div>

            <form action="#" class="form-login">
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Digite a nova senha" required>
                </div>

                <div class="row button">
                    <input type="submit"  value="Acessar">
                </div>

                <div class="singup-link">
                    <a href="#">Cadastrar</a> - <a href="#">Esqueceu a senha?</a>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
