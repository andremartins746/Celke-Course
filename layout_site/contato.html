<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Layout-site | CONTATO</title>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="/layout_site/index.html">Celke</a></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="sobre-empresa.html" class="menu-btn">Sobre empresa</a></li>
                <li><a href="contato.html" class="menu-btn">Contato</a></li>
            </ul>
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>
    
    <section class="contact">
        <div class="max-width">
            <h2 class="title">Contato</h2>
            <div class="contact-content">
                <div class="column left">
                    <p> Maecenas vel nunc vehicula, hendrerit ex sit amet, consequat massa. Phasellus non tortor tortor.</p>
                   
                    <div class="icons">
                        <div class="row">
                            <i class="fa-solid fa-user"></i>
                            <div class="info">
                                <div class="head">
                                    Empresa
                                </div>
                                <div class="sub-title">
                                    Celke
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-location-dot"></i>
                            <div class="info">
                                <div class="head">
                                    endere√ßo
                                </div>
                                <div class="sub-title">
                                    Avenida Winston Churclind
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="info">
                                <div class="head">
                                    E-mail
                                </div>
                                <div class="sub-title">
                                    cesar@celke.com.br
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column right">
                    <div class="text">
                        Mensagem de Contato
                    </div>
                    <form action="">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Digite o nome:" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Digite o E-mail:" required>
                            </div>
                            
                        </div>

                        <div class="field">
                            <input type="text" placeholder="Digite o Assunto:" required>

                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Digite o Conteudo:" required> </textarea>

                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
